<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/Users/PC/Desktop/api/rt.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: transparent;
            border: 2px solid #28a745;
            color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: rgba(40, 167, 69, 0.2);
        }
        .message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your new password.</p>
        <input type="password" id="new-password" placeholder="New Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p class="message" id="message">Passwords do not match!</p>
    </div>

    <script>
        function resetPassword() {
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (newPassword !== confirmPassword) {
        document.getElementById("message").textContent = "Passwords do not match!";
        document.getElementById("message").style.display = "block";
        return;
    }

    // Get the stored username
    const username = sessionStorage.getItem("resetUser");

    if (!username) {
        alert("Error: No user selected for password reset.");
        return;
    }

    // Retrieve users from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Find the user
    const userIndex = users.findIndex(user => user.username === username);

    if (userIndex !== -1) {
        users[userIndex].password = newPassword; // Update password
        localStorage.setItem("users", JSON.stringify(users)); // Save updated users
        alert("Password reset successful! Redirecting to login...");
        window.location.href = "file:///C:/Users/PC/Desktop/api/Login%20Page.html"; // Redirect to login
    } else {
        alert("Error: User not found!");
    }
}

    </script>

</body>
</html>
